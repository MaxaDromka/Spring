<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Договоры</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #f0f4f8, #d9e2ec);
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h2 {
            text-align: center;
            color: #2d6b9f;
            margin-bottom: 20px;
        }

        .table {
            border-radius: 5px;
            border-collapse: collapse;
            width: 100%;
            background-color: white;
            box-shadow: 0px 15px 20px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }

        .table td, .table th {
            text-align: center;
            padding: 10px;
            font-size: 15px;
        }

        .table th {
            color: #ffffff;
            background: #2d6b9f;
        }

        .table tr:nth-child(even) {
            background: #F8F8F8;
        }

        button {
            background-color: #2d6b9f;
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 14px;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: inline-block;
            margin-bottom: 20px;
        }

        button:hover {
            background-color: #337AB7;
        }

        @media (max-width: 767px) {
            button {
                width: auto;
                height: auto;
                padding: 10px;
                font-size: 12px;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>

<form action="/contracts" method="post">
    <h2>Договоры</h2>
    <button type="submit">Добавить договор</button>
    <button type="button" onclick="window.location.href='index.html'">Вернуться на главную страницу</button>
    <table class="table">
        <thead>
        <tr>
            <th>Сумма</th>
            <th>Дата завершения договора</th>
            <th>Дата заключения договора</th>
            <th>Серийный номер контракта</th>
            <th>Вид услуги</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>100000 руб.</td>
            <td>2024-12-31</td>
            <td>2024-01-01</td>
            <td>123456789</td>
            <td>Охрана</td>
            <td>
                <button type="button" onclick="editContract(1)">Редактировать</button>
                <button type="button" onclick="deleteContract(1)">Удалить</button>
            </td>
        </tr>
        <tr>
            <td>200000 руб.</td>
            <td>2025-01-15</td>
            <td>2024-02-01</td>
            <td>987654321</td>
            <td>Охрана</td>
            <td>
                <button type="button" onclick="editContract(2)">Редактировать</button>
                <button type="button" onclick="deleteContract(2)">Удалить</button>
            </td>
        </tr>
        </tbody>
    </table>
</form>
</body>
</html>
