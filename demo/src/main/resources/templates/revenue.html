<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выручка</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #f0f4f8, #d9e2ec);
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h2 {
            text-align: center;
            color: #2d6b9f;
            margin-bottom: 20px;
        }

        .table {
            border-radius: 5px;
            border-collapse: collapse;
            width: 100%;
            background-color: white;
            box-shadow: 0px 15px 20px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }

        .table td, .table th {
            text-align: center;
            padding: 10px;
            font-size: 15px;
        }

        .table th {
            color: #ffffff;
            background: #2d6b9f;
        }

        .table tr:nth-child(even) {
            background: #F8F8F8;
        }

        button {
            background-color: #2d6b9f;
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 14px;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: inline-block;
            margin-bottom: 20px;
        }

        button:hover {
            background-color: #337AB7;
        }

        @media (max-width: 767px) {
            button {
                width: auto;
                height: auto;
                padding: 10px;
                font-size: 12px;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
<form action="/revenue" method="post">
    <h2>Выручка</h2>
    <button type="submit">Добавить выручку</button>
    <a href="/" class="btn btn-secondary">Вернуться на главную страницу</a>
    <table class="table">
        <thead>
        <tr>
            <th>Дата получения</th>
            <th>Количество выручки</th>
            <th>Номер контракта</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>2024-01-15</td>
            <td>150000</td>
            <td>ABC123456</td>
        </tr>
        <tr>
            <td>2024-02-20</td>
            <td>200000</td>
            <td>DEF789012</td>
        </tr>
        <tr>
            <td>2024-03-10</td>
            <td>250000</td>
            <td>GHI345678</td>
        </tr>
        </tbody>
    </table>
</form>
</body>
</html>
