<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Клиенты</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #f0f4f8, #d9e2ec);
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h2 {
            text-align: center;
            color: #2d6b9f;
            margin-bottom: 20px;
        }

        .table {
            border-radius: 5px;
            border-collapse: collapse;
            width: 100%;
            background-color: white;
            box-shadow: 0px 15px 20px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }

        .table td, .table th {
            text-align: center;
            padding: 10px;
            font-size: 15px;
        }

        .table th {
            color: #ffffff;
            background: #2d6b9f;
        }

        .table tr:nth-child(even) {
            background: #F8F8F8;
        }

        a.button {
            background-color: #2d6b9f;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-bottom: 20px;
        }

        a.button:hover {
            background-color: #337AB7;
        }
    </style>
</head>
<body>
<h2>Клиенты</h2>
<a href="api/customers/new" class="button">Добавить клиента</a>
<table class="table">
    <thead>
    <tr>
        <th>ФИО</th>
        <th>Номер телефона</th>
        <th>Адрес охраняемого объекта</th>
        <th>Серийный номер договора</th>
        <th>Действия</th> <!-- Новый столбец для действий -->
    </tr>
    </thead>
    <tbody>
    <tr th:each="client : ${clients}">
        <td th:text="${client.fullName}"></td>
        <td th:text="${client.phoneNumber}"></td>
        <td th:text="${client.objectAddress}"></td>
        <td th:text="${client.contracts != null ? client.contracts.contractSerialNumber : 'Нет'}"></td>
        <td>
            <a th:href="@{/api/customers/edit/{id}(id=${client.id})}">Редактировать</a> |
            <a th:href="@{/api/customers/delete/{id}(id=${client.id})}" onclick="return confirm('Вы уверены?');">Удалить</a>
        </td>
    </tr>
    </tbody>
</table>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
