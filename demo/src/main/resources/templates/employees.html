<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Сотрудники</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1>Список сотрудников</h1>
  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>ФИО</th>
      <th>Должность</th>
      <th>Дата найма</th>
      <th>Зарплата</th>
      <th>Образование</th>
      <th>Фото</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee : ${employees}">
      <td th:text="${employee.id}"></td>
      <td th:text="${employee.full_name}"></td>
      <td th:text="${employee.position}"></td>
      <td th:text="${#dates.format(employee.hire_date, 'dd.MM.yyyy')}"></td>
      <td th:text="${employee.salary}"></td>
      <td th:text="${employee.education}"></td>
      <td>
        <img th:if="${employee.photo != null}" th:src="@{${employee.photo}}" alt="Фото" style="width: 50px; height: auto;" />
        <span th:if="${employee.photo == null}">Нет фото</span>
      </td>
    </tr>
    </tbody>
  </table>

  <!-- Кнопка для возврата на главную страницу -->
  <a href="/" class="btn btn-secondary">Назад</a>
</div>

<!-- Подключение Bootstrap JS (опционально) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
