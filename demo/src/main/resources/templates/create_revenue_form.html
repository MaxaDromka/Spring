<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить выручку</title>
    <style>
        /* Добавьте ваш CSS стиль для формы */
    </style>
</head>
<body>
<h2>Добавить запись выручки</h2>
<form action="/api/revenue/create" method="post">
    <div>
        <label for="receiptDate">Дата:</label>
        <input type="date" id="receiptDate" name="receiptDate" required>
    </div>
    <div>
        <label for="revenueAmount">Сумма:</label>
        <input type="number" id="revenueAmount" name="revenueAmount" step="0.01" required>
    </div>
    <div>
        <label for="contract">Договор:</label>
        <select name="contract" id="contract">
            <option th:each="contract : ${contracts}" th:value="${contract.id}" th:text="${contract.contractSerialNumber}"></option>
        </select>
    </div>
    <button type="submit">Добавить</button>
</form>
</body>
</html>
