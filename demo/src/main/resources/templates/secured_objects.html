<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Охраняемые объекты</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #f0f4f8, #d9e2ec);
            margin: 0;
            padding: 20px;
            color: #333;
        }
        h2 {
            text-align: center;
            color: #2d6b9f;
            margin-bottom: 20px;
        }
        .table {
            border-radius: 5px;
            border-collapse: collapse;
            width: 100%;
            background-color: white;
            box-shadow: 0px 15px 20px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }
        .table td, .table th {
            text-align: center;
            padding: 10px;
            font-size: 15px;
        }
        .table th {
            color: #ffffff;
            background: #2d6b9f;
        }
        .table tr:nth-child(even) {
            background: #F8F8F8;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Объекты под охраной</h2>

    <form action="/api/secured_objects/create" method="post">
        <div class="form-group">
            <label for="objectAddress">Адрес объекта</label>
            <input type="text" class="form-control" id="objectAddress" name="objectAddress" required>
        </div>

        <div class="form-group">
            <label for="clientName">Имя клиента</label>
            <input type="text" class="form-control" id="clientName" name="clientName" required>
        </div>

        <div class="form-group">
            <label for="serviceType">Тип услуги</label>
            <select class="form-control" id="serviceType" name="serviceType.id" required>
                <!-- Здесь будет динамическая загрузка типов услуг -->
                <option th:each="service : ${services}"
                        th:value="${service.id}"
                        th:text="${service.serviceName}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Добавить объект</button>
        <a href="/" class="btn btn-secondary">Вернуться на главную страницу</a>
    </form>

    <table class="table mt-4">
        <thead>
        <tr>
            <th>Адрес объекта</th>
            <th>Имя клиента</th>
            <th>Тип услуги</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="secured_object : ${secured_objects}">
            <td th:text="${secured_object.objectAddress}"></td>
            <td th:text="${secured_object.clientName}"></td>
            <td th:text="${secured_object.serviceType.serviceName}"></td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
