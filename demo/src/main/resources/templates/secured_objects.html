<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Охраняемые объекты</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #f0f4f8, #d9e2ec);
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h2 {
            text-align: center;
            color: #2d6b9f;
            margin-bottom: 20px;
        }

        .table {
            border-radius: 5px;
            border-collapse: collapse;
            width: 100%;
            background-color: white;
            box-shadow: 0px 15px 20px rgba(0, 0, 0, 0.2);
            margin-top: 20px; /* Отступ сверху для таблицы */
        }

        .table td, .table th {
            text-align: center;
            padding: 10px;
            font-size: 15px;
        }

        .table th {
            color: #ffffff;
            background: #2d6b9f;
        }

        .table tr:nth-child(even) {
            background: #F8F8F8;
        }

        button {
            background-color: #2d6b9f;
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 14px;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: inline-block;
            margin-bottom: 20px;
        }

        button:hover {
            background-color: #337AB7;
        }

        @media (max-width: 767px) {
            button {
                width: auto;
                height: auto;
                padding: 10px;
                font-size: 12px;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>

<form action="/secured_objects" method="post">
    <h2>Объекты под охраной</h2>
    <button type="submit">Добавить объект</button>
    <button type="button" onclick="window.location.href='index.html'">Вернуться на главную страницу</button>
    <table class="table">
        <thead>
        <tr>
            <th>Адрес объекта</th>
            <th>Имя клиента</th>
            <th>Тип услуги</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="secured_object : ${secured_objects}">
            <td th:text="${secured_object.objectAddress}"></td>
            <td th:text="${secured_object.clientName}"></td>
            <td th:text="${secured_object.serviceType}"></td>
        </tr>
        </tbody>
    </table>
</form>
</body>
</html>
